{% for task in  tasks%}
	<tr>
		<td>{{forloop.counter}}</td>
		<td>{{task.name}}</td>
		<td>{{task.description}}</td>
		<td>{{task.status}}</td>
		<td>{{task.priority}}</td>
		<td>{{task.host}}</td>
		<td>
			<button type="button"
					class="btn btn-warning btn-sm js-update-task"
					data-url="{% url 'profile:update_task' task.id %}">
				<span class="glyphicon glyphicon-pencil"></span>
			</button>

			<button type="button"
					class="btn btn-primary btn-sm js-share-task"
					data-url="{% url 'profile:share_task' task.id %}">
					<span class="glyphicon glyphicon-share"></span>
			</button>
		
			<button type="button"
					class="btn btn-danger btn-sm js-delete-task"
					data-url="{% url 'profile:delete_task' task.id %}">
					<span class="glyphicon glyphicon-trash"></span>
			</button>
		</td>
	</tr>
	{% empty %}
	<tr>
		<td colspan="7" class="text-center bg-warning">No tasks for now</td>
	</tr>
{% endfor %}
