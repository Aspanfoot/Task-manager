{% load widget_tweaks %}

<form method="post" action="{% url 'profile:delete_task' task.id %}" class="js-task-delete-form">
	{% csrf_token %}
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Confirm task deletion</h4>
	</div>
	<div class="modal-body">
		<p class="lead">Are you sure you want to delete task <strong>{{ task.name }}</strong> ?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-danger">Delete book</button>
	</div>
</form>
